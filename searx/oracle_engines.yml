# Custom Oracle Research Engine Configuration
# User-specified high-quality search engines

engines:
  # ============================================
  # GENERAL WEB (high quality, unblocked)
  # ============================================
  - name: google
    engine: google
    shortcut: g
    categories: [general]
    disabled: false

  - name: bing
    engine: bing
    shortcut: b
    categories: [general]
    disabled: false

  - name: brave
    engine: brave
    shortcut: br
    categories: [general]
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general]
    disabled: false

  - name: qwant
    engine: qwant
    shortcut: qw
    categories: [general]
    disabled: false

  - name: mojeek
    engine: mojeek
    shortcut: mj
    categories: [general]
    disabled: false

  - name: marginalia
    engine: marginalia
    shortcut: mar
    categories: [general]
    disabled: false

  # ============================================
  # ACADEMIC & SCIENTIFIC PAPERS
  # ============================================
  - name: google scholar
    engine: google_scholar
    shortcut: gs
    categories: [science]
    disabled: false

  - name: semantic scholar
    engine: semantic_scholar
    shortcut: ss
    categories: [science]
    disabled: false

  - name: pubmed
    engine: pubmed
    shortcut: pm
    categories: [science]
    disabled: false

  - name: arxiv
    engine: arxiv
    shortcut: arx
    categories: [science]
    disabled: false

  - name: crossref
    engine: crossref
    shortcut: cr
    categories: [science]
    timeout: 30
    disabled: false

  - name: core
    engine: core
    shortcut: cor
    categories: [science]
    api_key: ""
    inactive: false

  - name: base
    engine: base
    shortcut: bas
    categories: [science]
    disabled: false

  - name: zenodo
    engine: zenodo
    shortcut: zen
    categories: [science]
    disabled: false

  - name: openalex
    engine: openalex
    shortcut: oa
    categories: [science]
    disabled: false

  # ============================================
  # FINANCE & SEC FILINGS
  # ============================================
  - name: sec edgar
    engine: xpath
    shortcut: sec
    search_url: https://www.sec.gov/edgar/search/#/q={query}
    categories: [general]
    disabled: false
    results_xpath: //div[@class="results"]//tr
    url_xpath: .//a/@href
    title_xpath: .//a
    content_xpath: .//td

  - name: yahoo finance
    engine: yahoo_finance
    shortcut: yf
    categories: [general]
    disabled: false

  - name: alpha vantage
    engine: json_engine
    shortcut: av
    url: https://www.alphavantage.co/query
    categories: [general]
    disabled: true  # Requires API key

  # ============================================
  # CODE & DEVELOPMENT
  # ============================================
  - name: github
    engine: github
    shortcut: gh
    categories: [it]
    disabled: false

  - name: gitlab
    engine: gitlab
    shortcut: gl
    base_url: https://gitlab.com
    categories: [it]
    disabled: false

  - name: sourceforge
    engine: sourceforge
    shortcut: sf
    categories: [it]
    disabled: false

  # ============================================
  # SOCIAL, DISCUSSIONS, OPINIONS
  # ============================================
  - name: reddit
    engine: reddit
    shortcut: re
    categories: [social media]
    disabled: false

  - name: hacker news
    engine: hackernews
    shortcut: hn
    categories: [it]
    disabled: false

  - name: twitter
    engine: twitter
    shortcut: tw
    categories: [social media]
    disabled: false

  - name: mastodon
    engine: mastodon
    shortcut: ma
    categories: [social media]
    disabled: false

  - name: lobsters
    engine: lobsters
    shortcut: lo
    categories: [it]
    disabled: false

  # ============================================
  # NEWS & MEDIA
  # ============================================
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    categories: [general]
    display_type: ["infobox"]
    disabled: false

  - name: bbc news
    engine: bbc_news
    shortcut: bbc
    categories: [news]
    disabled: false

  - name: reuters
    engine: reuters
    shortcut: reu
    categories: [news]
    disabled: false

  # ============================================
  # EXTRA GOOD ONES
  # ============================================
  - name: currency
    engine: currency_convert
    shortcut: cur
    categories: [general]
    disabled: false

  - name: ina
    engine: ina
    shortcut: ina
    categories: [videos]
    disabled: false

  - name: inria
    engine: inria
    shortcut: inr
    categories: [science]
    disabled: false

  - name: openverse
    engine: openverse
    shortcut: ov
    categories: [images]
    disabled: false

  - name: unsplash
    engine: unsplash
    shortcut: us
    categories: [images]
    disabled: false
